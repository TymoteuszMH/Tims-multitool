<div class="card" translate>
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">{{ 'confirm.confirm' | translate }}</h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal(false)"></button>
    </div>
    <div class="modal-body">
      <div class="form-gruop row">
        <div class="text-center">{{ 'confirm.check_pass' | translate }}</div>
      </div>
    </div>
    <div class="modal-footer">
        <div class="mx-auto">
            <div class="alert alert-danger" *ngIf="error">{{'login.errors.existnt' | translate}}</div>
            <app-user-form [login] = true [pass_check] = true (done)="getStatus($event)"></app-user-form>
        </div>
    </div>
</div>
