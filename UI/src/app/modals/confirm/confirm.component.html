<div class="card" translate>
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="exampleModalLabel">{{ 'confirm.confirm' | translate }}</h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal(false)"></button>
    </div>
    <div class="modal-body">
      <div class="form-gruop row">
        <div class="text-center">{{ 'confirm.ays' | translate }}</div>
      </div>
    </div>
    <div class="modal-footer">
      <div class="mx-auto">
        <!--confirming modal-->
        <button type="button" class="btn btn-success" data-bs-dismiss="modal" style="margin-right: 10px" (click)="closeModal(false)">{{ 'confirm.no' | translate }}</button>
        <button type="button" class="btn btn-danger" (click)="closeModal(true)">{{ 'confirm.yes' | translate }}</button>
      </div>
    </div>
</div>
