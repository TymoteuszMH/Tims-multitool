<form [formGroup]="userForm" (ngSubmit)="formSubmit()" translate>
    <div *ngIf="!pass_check" class="form-floating mb-3">
        <input class="form-control" id="username" type="text" formControlName="username">
        <label class="col-form-label" for="username">{{ 'login.username' | translate }}</label>
    </div>
    <div class="form-floating mb-3">
        <input class="form-control" id="password" type="password" formControlName="password">
        <label class="col-form-label" for="password">{{ 'login.password' | translate }}</label>
    </div>
    <small style="color: red;" *ngIf="pass_error && !login">
        {{ 'login.errors.password' | translate }}
    </small>

    <div class="form-check" *ngIf="login && !pass_check">
        <input class="form-check-input" id="check" type="checkbox" (click)="keep($event)"> 
        <label class="form-check-label" for="check">{{ 'login.keep' | translate }}</label>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">{{ 'login.submit' | translate }}</button>
</form>
