<div class="container" translate>
    <h2>{{ 'average.average' | translate }} {{average}}</h2>
    <div class="form-floating">
        <input class="form-control" id="average" type="text" [(ngModel)]="averageList">
        <label class="col-form-label" for="average">{{ 'average.add' | translate }}</label>
    </div>
    <br>
    <button class="btn btn-primary" (click)="count()">{{ 'average.submit' | translate }}</button>
</div>
