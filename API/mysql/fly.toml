# fly.toml app configuration file generated for t-mt-db on 2023-05-08T00:30:46+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "t-mt-db"
primary_region = "waw"

[http_service]
  internal_port = 3300
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true


[mounts]
source="mysqldata"
destination="/data"

[env]
MYSQL_DATABASE = "some_db"
MYSQL_USER = "non_root_user"

[build]
image = "mysql:8"

[experimental]
cmd = [
  "--default-authentication-plugin",
  "mysql_native_password",
  "--datadir",
  "/data/mysql"
]